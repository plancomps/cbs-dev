title: CBS-LaTeX
email: plancomps@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This site illustrates how CBS specifications of languages and funcons could be
  formatted for the web using LaTeX, Markdown, KaTeX, and MathJax.
  One of the aims is for CBS on web pages look like the CBS in published papers,
   using mathematical symbols instead of plain text.
baseurl: "/cbs-latex" # the subpath of your site, e.g. /blog
url: "http://localhost:4000" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  plancomps-admin

remote_theme: pdmosses/just-the-docs@combination-rec-nav
plugins:
  - jekyll-remote-theme
  
defaults:
  -
    scope:
      path: "docs" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"

aux_links:
  "CBS-LaTeX on GitHub":
    - "//github.com/plancomps/cbs-latex"

compress_html:
  blanklines: true
  # ignore:
  #   envs: all

color_scheme: light-or-dark

nav_next_prev: true

exclude:
  - "*.aux"
  - "*.log"
  - "*.out"
